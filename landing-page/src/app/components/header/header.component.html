<div class="header_container" *ngIf="this.parameters.length > 0">
    <nav class="navbar">
        <p class="navbar-brand">{{this.parameters[0].main_title}}</p>
    </nav>
    <div class="header_container__information">
        <div class="header_container__information--text">
            <h1>{{this.parameters[0].content_title}}</h1>
            <p>{{this.parameters[0].content}}</p>
        </div>
    </div>
</div>
